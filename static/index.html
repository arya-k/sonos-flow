<!DOCTYPE html>
<HTML>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

    
</head>

<body>
    <div id="loader-content">
            <div id="loader-slides" class="loader">
                <div class="loader-elements" style="height: 100%">
                    <div id="loader-background" class="loader-element">
                        <img class="img-fluid d-block w-100 sonos" src="static/images/sonos.png" alt="Sonos"> 
                    </div>
                    <div id="loader-flow" class="loader-element">
                        <img class="img-fluid d-block w-100 fade-in" src="static/images/flow.png" alt="Flow"> 
                    </div>
                </div>
            </div>
        </div>

    <div id="content">
        <header class="top-panel">
            <h5 id="rooms-tab">Rooms</h5>
            <h6 id="pause-all">Pause All</h6>
       </header>
       <div class="rooms">
           <div class="room" id="kitchen">
               <div class="room-header">
                   <h6 class="room-title">Kitchen</h6>
                   <div class="group-icon group"></div>
               </div>
               <div class="music-container">
                   <div class="song-cover cover"></div>
                   <div class="music-info-container">
                       <div class="provider">Apple Music</div>
                       <div class="music-info">Good Ass Intro (feat. Bj the Chicago...</div>
                   </div>
               </div>
               <div class="listeners-container">
                    <h7 class="title-listeners">Listening: </h7>
                    <h7 class="listeners">Mom, Dad, Sonny</h7>
                    <div class="join-in" onclick="myFunction('Kitchen')">Join</div>
               </div>
           </div>
           <div class="room" id="sonnys-room">
                <div class="room-header">
                    <h6 class="room-title">Sonny's Room</h6>
                    <div class="group-icon group" style="margin-left: 110px"></div>
                </div>
                <div class="music-container">
                    <div class="song-cover cover-hp"></div>
                    <div class="music-info-container">
                        <div class="provider">Apple Music</div>
                        <div class="music-info">Honeypie By Johnny Utah</div>
                    </div>
                </div>
                <div class="listeners-container">
                     <h7 class="title-listeners" style="margin-right: 125px">Listening: </h7>
                     <h7 class="listeners">Sonny</h7>
                     <div class="join-in" onclick="myFunction('Sonny\'s Room')">Join</div>
                </div>
            </div>
       </div>
        <!-- <div class="container">
            <h1>Welcome</h1>
            <button class="btn btn-primary" onclick="myFunction()">Click me</button>
        </div> -->
        <div class="bottom-nav">
            <div class="nav-buttons nav-background">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script>
            function myFunction(room_name) {
                const Http = new XMLHttpRequest();
                const url='api/temp';
                Http.open("GET", url);
                Http.send(room_name);
    
                Http.onreadystatechange = (e) => {
                  console.log(Http.responseText)
                }
            }
    </script>
    <script>
        $(document).ready(() => {
            setTimeout(() => {
                $("#loader-content").css({
                    "position": "fixed",
                    "top": 0,
                    "width": "100% !important",
                    "height": "100% !important",
                    "z-index": 1000,
                    "animation": "fadeOutOpacity 1s ease-out",
                });
            }, 3000);
            setTimeout(() => {
                $("#loader-content").addClass("loaded");   
            }, 4000);       
        })
    </script> 
</body>

</HTML>
