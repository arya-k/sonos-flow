        <script>
            function playPause_Toggle(bool) {
                window.playPause = (window.playPause) ? true : false;
                if (bool) {
                    window.playPause = bool;
                    var xmlHttp = new XMLHttpRequest();
                    xmlHttp.open( "GET", "http://AryasMacbook:3000/api/play", false ); // false for synchronous request
                    xmlHttp.send( null );  
                } else {
                    window.playPause = bool;
                    var xmlHttp = new XMLHttpRequest();
                    xmlHttp.open( "GET", "http://AryasMacbook:3000/api/pause", false ); // false for synchronous request
                    xmlHttp.send( null );  
                }
            }

            function scene2() {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open( "GET", "http://AryasMacbook:3000/api/scene2", false ); // false for synchronous request
                xmlHttp.send( null );
            }

            function scene3() {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open( "GET", "http://AryasMacbook:3000/api/scene3", false ); // false for synchronous request
                xmlHttp.send( null );
            }
            // INSERT CUSTOM JAVASCRIPT HERE
        </script>
    </head>
    <body>
        <h1>Sonos Flow</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btn-block btn-xl" onclick="scene1()">Scene #1</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btn-block btn-xl" onclick="playPause_Toggle(true)">Scene #2</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btn-block btn-xl" onclick="scene3()">Scene #3</button>
                </div>
            </div>
