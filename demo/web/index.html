<HTML>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            h1 {
                text-align: center;
                font-size: 10rem; 
                font-variant:small-caps;

            .btn-xl {
                padding: 80% 0;

            /* INSERT CUSTOM CSS HERE */
            }

        <script>
            window.onload = (e) => {
                window.playPause = false;
                window.rooms = [];
                //get speaker rooms request
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open( "GET", "http://localhost:8080/api/get_speaker_list", true ); // false for synchronous request
                xmlHttp.send();
                xmlHttp.onload = function() {
                if (xmlHttp.status != 200) { // analyze HTTP status of the response
                    alert(`Error ${xmlHttp.status}: ${xmlHttp.statusText}`); // e.g. 404: Not Found
                } else { // show the rooms
                    window.parseRooms(xmlHttp.response);
                }
                //sets the result into a list
                }

            }

            parseRooms = (json) => {
                rooms = json.replace(/\t/, "").replace(/ /g, "").replace(/\[/g, "").replace(/\]/g, "").replace(/\n/g, "").replace(/\"/g, "").trim().split(",");
                console.log(rooms, "done");
            }

            playPause_Toggle = (bool) => {
                if (bool) {
                    window.playPause = bool;
                    var xmlHttp = new XMLHttpRequest();
                    xmlHttp.open( "GET", "http://localhost:8080/api/play", false ); // false for synchronous request
                    xmlHttp.send( null );

                } else {
                    window.playPause = bool;
                    var xmlHttp = new XMLHttpRequest();
                    xmlHttp.open( "GET", "http://localhost:8080/api/pause", false ); // false for synchronous request
                    xmlHttp.send( null );  
                }
            }

            //get song info - comes with AALL about song aka name stuff AND album cover
            function scene2() {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open( "GET", "http://localhost:8080/api/scene2", false ); // false for synchronous request
                xmlHttp.send( null );
            }

            function scene3() {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open( "GET", "http://localhost:8080/api/scene3", false ); // false for synchronous request
                xmlHttp.send( null );
            }
            // INSERT CUSTOM JAVASCRIPT HERE
        </script>
    </head>
    <body>
        <h1>Sonos Flow</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btn-block btn-xl" onclick="scene1()">Scene #1</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btn-block btn-xl" onclick="playPause_Toggle(true)">Scene #2</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btn-block btn-xl" onclick="scene3()">Scene #3</button>
                </div>
            </div>
        </div>
